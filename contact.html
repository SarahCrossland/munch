<!doctype html>
<html>
<!-- CMD/CTRL +/ for code comments -->
<!--the head tag contains page setup info  -->

<head>
  <!--the title tag set the pa e title for the tab
bar and for Google searches -->
  <title>Contact Munch</title>
  <!-- The meta description tag sets the description for Google searches -->
  <meta name="description" content="A food blog with rustic recipes from around the world" />
  <!--The meta viewport tag sets the width of our page to match the device it's being viewed from  -->
  <meta name="viewport" content="width=device-width" />
  <meta charset="utf-8" />
  <!-- charset stylesheets  -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<!--the body tag contains the page content   -->

<body>
  <header>
    <h1>
      <img src="images/logo.png" alt="Munch blog logo" />

    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.7248200542713!2d-0.026837984276496894!3d51.51826431772981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761d3599d9053d%3A0xfdf5bb190a7492f3!2sThe+Prince&#39;s+Trust+Morgan+Stanley+Centre!5e0!3m2!1sen!2suk!4v1553608878258"
      width="1100" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div class="post-content">
      <h2>Contact Us</h2>
      <h3>Hungry For More</h3>

      <form>
        <div>
          <label>Name</label>
          <input type="text">
        </div>

        <div>
          <label>Email Address</label>
          <input type="email">
        </div>

        <div>
          <label>What is your question about?</label>
          <select>
            <option>Press and media</option>
            <option>Catering</option>
            <option>Supper Club</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label>Message</label>
          <textarea></textarea>
        </div>

        <div>
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </section>



  <footer>
    <div>
      <a href="#">
        <img src="images/twitter.png" alt="Twitter Logo"></a>
      <a href="#">
        <img src="images/facebook.png" alt="Facebook Logo"></a>
      <a href="#">
        <img src="images/instagram.png" alt="Instagram Logo"></a>



    </div>
    <p>&copy;Munch 2019, All Rights Reserved</p>
  </footer>

</body>

</html>
